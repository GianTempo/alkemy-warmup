            <mat-card-header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-4 gap-2">

                    </mat-card-header>
                </div>
                <mat-divider></mat-divider>
                <div class="object-contain mt-2">
                    <img
                    src={{photo.url}}
                    alt={{photo.title}}
                    class="mx-auto">
                </div>
            </mat-card>
        </div>
    </div>
</div>
