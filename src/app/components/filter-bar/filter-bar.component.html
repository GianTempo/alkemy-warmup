    <div *ngIf="mode === 'todo' else posts"
    class="mx-3 mt-2 px-5 py-5 2-full border bg-gray-300 text-center">
        <input
        class="text-center"
        type="number"
        name="filter"
        placeholder="Search by user id"
        [(ngModel)]="todoFilter.id"
        (input)="emitTodo()"
        >
        <div class="inline-block ml-12">
            <mat-checkbox
            class="mr-3"
            [checked]="todoFilter.type === 'completed'"
            (change)="setTodoFilter('completed')"
            >Completed</mat-checkbox>
            <mat-checkbox
            [checked]="todoFilter.type === 'unfinished'"
            (change)="setTodoFilter('unfinished')"
            >Unfinished</mat-checkbox>
        </div>
    </div>
    <ng-template #posts>
        <div class="mt-2 px-5 py-5 2-full border bg-gray-300 text-center">
            <input
            class="text-center mr-4"
            type="text"
            name="titleFilter"
            placeholder="Search by post title"
            [(ngModel)]="postFilter.title"
            (input)="emitPost()"
            >
            <input
            class="text-center"
            type="number"
            name="titleFilter"
            placeholder="Search by user id"
            [(ngModel)]="postFilter.userId"
            (input)="emitPost()"
            >
        </div>
    </ng-template>
