<mat-card class="my-2 max-w-xs">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{post.body}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goToUser(post.userId)">Go to user</button>
        <button mat-button (click)="goToComments(post.id)">Go to comments</button>
    </mat-card-actions>
</mat-card>
