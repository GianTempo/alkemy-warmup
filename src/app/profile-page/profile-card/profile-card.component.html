    <mat-card class="mx-3 mt-3 h-auto w-auto" [ngClass]="{'hover:bg-gray-100': mode==='foreign'}" (click)="goToProfile()">
        <div class="pb-3 flex flex-row">
            <div class="bg-gray-300 w-1/6 h-1/2 my-auto sm:h-2/3 lg:h-1/3 mr-3 rounded-full p-4 sm:p-7">
                <div [innerHTML]="user.avatar"></div>
            </div>
            <div class="my-auto">
                <p class="text-4xl font-medium">{{user.name}}</p>
                <p class="text-xl font-normal">Alias: {{user.username}}</p>
            </div>
        </div>
        <mat-divider [inset]="true" class=""></mat-divider>
        <mat-card-content>
                <div class="align-text-top">
                    <p class="pt-3"><span class="text-2xl font-medium mr-3">Website:</span><span class="text-xl font-medium"> {{user.website}}</span></p>
                </div>
                <mat-divider [inset]="true" class="py-3"></mat-divider>
                <mat-card-title>Company:</mat-card-title>
                <p *ngIf="user.company.name !== ''" class="pt-3 text-xl">Name: {{user.company.name}}</p>
                <p *ngIf="user.company.catchPhrase !== ''" class="pt-3 text-xl">Catch phrase: {{user.company.catchPhrase}}</p>
                <p *ngIf="user.company.bs !== ''" class="pt-3 text-xl">Bs: {{user.company.bs}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="goToPosts()">Go to posts</button>
            <button mat-button color="primary" (click)="goToAlbums()">Go to albums</button>
            <button mat-button color="primary" (click)="goToTODOs()">Go to TODOs</button>
        </mat-card-actions>
    </mat-card>
